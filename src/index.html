<!doctype html>
<html>

<head>
  <title>MyAppUwinloc</title>
  <link rel="stylesheet" href="https://openlayersbook.github.io/openlayers_book_samples/assets/ol3/css/ol.css"
    type="text/css" />
  <link rel="stylesheet" href="https://openlayersbook.github.io/openlayers_book_samples/assets/css/samples.css"
    type="text/css" />
</head>

<body>
  <div class="header">
    <img src="https://uwinloc.com/wp-content/uploads/2018/01/uwinloc-logo-2018-rgb-1-e1516372902421.png"
      alt="logo Uwinloc">
    <button onclick="doZoom(0.01);">Zoom to Uwinloc</button>
  </div>
  <div id="map" class="map"></div>
  <script src="https://openlayersbook.github.io/openlayers_book_samples/assets/ol3/js/ol.js"></script>
  <script>
    var layer = new ol.layer.Tile({
      source: new ol.source.OSM()
    });
    var toulouse = ol.proj.transform([1.42382, 43.621694], 'EPSG:4326', 'EPSG:3857');
    var view = new ol.View({
      center: toulouse,
      zoom: 12
    });
    var map = new ol.Map({
      target: 'map',
      layers: [layer],
      view: view
    });

    function doZoom(factor) {
      var zoom = ol.animation.zoom({
        resolution: map.getView().getResolution()
      });
      map.beforeRender(zoom);
      map.getView().setResolution(map.getView().getResolution() * factor);
    }
  </script>
</body>

</html>
